    <script type="text/javascript">
		let moon = document.getElementById("moon");
		let dear = document.getElementById("dear");
		let year = document.getElementById("year");
		let astro = document.getElementById("astronaut");
		let container = document.getElementById("container");
		let flower = document.getElementById("flower");

		const textWidth = dear.offsetWidth;
		const ytextWidth = year.offsetWidth;

		let stars1 = document.querySelectorAll(".star1");
		let stars2 = document.querySelectorAll(".star2");
		let stars3 = document.querySelectorAll(".star3");

		function moonScroll(){
			let value = document.body.scrollTop
			var h = Math.max(
				document.documentElement.clientHeight,
				window.innerHeight || 0
			);
			moon.style.top = (6 * h) / 100 + value * 1.02 + "px";
		}

		document.body.addEventListener("scroll", moonScroll)


		// window.addEventListener("scroll", function () {
		// 	console.log('dasds');
		// 	let value = window.scrollY;
		// 	var h = Math.max(
		// 		document.documentElement.clientHeight,
		// 		window.innerHeight || 0
		// 	);
		// 	moon.style.top = (6 * h) / 100 + value * 1.02 + "px";
		// });

		const yearObserver = new IntersectionObserver((entries) => {
			entries.forEach((entry) => {
				if (entry.isIntersecting) {
					year.style.visibility = "visible";
					year.classList.add("anim-typewriter1");
					yearObserver.unobserve(year);
				}
			});
		});

		const flowerObserver = new IntersectionObserver((entries) => {
			entries.forEach((entry) => {
				if (entry.isIntersecting) {
					flower.style.display = "block";
					flowerObserver.unobserve(container);
				}
			});
		});

		const astroObserver = new IntersectionObserver((entries) => {
			entries.forEach((entry) => {
				if (entry.isIntersecting) {
					astro.classList.add("fly-r-side");
					astroObserver.unobserve(astro);
				}
			});
		});

		yearObserver.observe(year);
		flowerObserver.observe(container);
		astroObserver.observe(astro);

		setTimeout(() => {
			stars1.forEach((star1) => {
				star1.classList.add("twinkle1");
			});
			stars2.forEach((star2) => {
				star2.classList.add("twinkle2");
			});
			stars3.forEach((star3) => {
				star3.classList.add("twinkle3");
			});
			dear.style.width = `${textWidth}px`;
			dear.innerHTML += `
		<style>
			@keyframes typewriter {
				from {
					width: 0;
				}
				to {
					width: ${textWidth}px;
				}
			}

			@keyframes typewriter1 {
				from {
					width: 0;
				}
				to {
					width: ${ytextWidth}px;
				}
			}

			@keyframes blinkTextCursor {
				from,
				to {
					border-right-color: rgba(255, 255, 255, 0.75);
				}
				50% {
					border-right-color: transparent;
				}
			}

			.anim-typewriter {
				overflow: hidden;
				animation: typewriter 2s steps(15) 0.5s 1 normal both,
				blinkTextCursor 1s steps(44) infinite normal;
			}

			.anim-typewriter1 {
				overflow: hidden;
				animation: typewriter1 4s steps(28) 0.5s 1 normal both,
				blinkTextCursor 1s steps(44) infinite normal;
			}
		</style>
	`;
			dear.style.visibility = "visible";
			dear.classList.add("anim-typewriter");
		}, 2000);
	</script>
